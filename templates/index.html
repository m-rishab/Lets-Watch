<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Watch - Video Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- VideoJS CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video-js.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Let's Watch</h1>
            <p>Your Personal Video Library (MKV Support)</p>
        </header>
        
        <section class="upload-section">
            <h2>Upload New Video</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <input type="file" id="movie-file" name="movie" accept=".mp4,.avi,.mov,.mkv,.webm">
                <button type="submit" id="upload-btn">Upload</button>
            </form>
            <div id="upload-progress" class="progress-bar hidden">
                <div class="progress"></div>
            </div>
            <div id="upload-message"></div>
        </section>
        
        <section class="movies-section">
            <h2>Your Videos</h2>
            <div id="movies-container"></div>
        </section>
    </div>
    
    <!-- VideoJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video.min.js"></script>
    <script src="{{ url_for('static', filename='movie-app-mkv.js') }}"></script>
</body>
</html>
